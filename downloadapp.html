<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>norcet 7|nursingSmart</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <!-- Page Loader -->
<div id="page-loader">
  <div class="loader-content">
    <h1 class="logo-text">nursingSmart</h1>
    <div class="loading-bar"></div>
  </div>
</div>

  <!-- Navigation -->
<div id="navbar"></div>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>

<div class="page-content">
  <!-- Hero Section -->
  <section class="hero">
    <div class="neon-bg"></div>
    <h1>DOWNLOAD OUR APP nursingSmart <span>N</span></h1>
    <button class="cta-button">Downlaod Now</button>
    <div class="large-number">5</div>
  </section>
</div>

<footer class="footer-text">
  nursingSmart Copyright 2025, All Rights Reserved
</footer>

<script>
  // Hide loader after page loads
  window.addEventListener("load", () => {
    const loader = document.getElementById("page-loader");
    loader.classList.add("hidden");
  });

  // Optional: Show loader briefly when clicking internal links
  document.querySelectorAll("a").forEach(link => {
    if (!link.href.startsWith("#") && !link.target && link.href.includes(window.location.hostname)) {
      link.addEventListener("click", () => {
        document.getElementById("page-loader").classList.remove("hidden");
      });
    }
  });
</script>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      const hamburger = document.getElementById('hamburger');
      const overlayMenu = document.getElementById('overlayMenu');

      function closeMenu() {
        hamburger.classList.remove('active');
        overlayMenu.classList.remove('active');
        document.body.classList.remove('lock-scroll');
      }

      hamburger.addEventListener('click', () => {
        const isOpen = hamburger.classList.toggle('active');
        overlayMenu.classList.toggle('active');
        document.body.classList.toggle('lock-scroll', isOpen);
      });

      // Close menu on link click
      overlayMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', closeMenu);
      });

      // Click outside closes menu
      document.addEventListener('click', (e) => {
        if (
          overlayMenu.classList.contains('active') &&
          !overlayMenu.contains(e.target) &&
          !hamburger.contains(e.target)
        ) {
          closeMenu();
        }
      });
    });
</script>

</body>
</html>
