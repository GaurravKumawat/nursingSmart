<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nursingSmart</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body class="site-body">
  <div class="page-wrapper">
  <!-- Page Loader -->
<div id="page-loader">
  <div class="loader-content">
    <h1 class="logo-text">nursingSmart</h1>
    <div class="loading-bar"></div>
  </div>
</div>

  <!-- Navigation -->
<div id="navbar"></div>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>


  <!-- Hero Section -->
  <div class="neon-bg"></div>
  <section class="hero">
    <h1>THE BEST ONLINE TEACHING PLATFORM <span>N</span></h1>
    <p>We Train The Nurses Better</p>
    <button class="cta-button">Let's Get Started</button>
    <a href="pdf\ch.pdf" download class="cta-button">Maths Chapter One</a> 
    <div class="large-number">5</div>
  </section>

  <!-- Big Card -->
  <div class="card-container">
    <div class="card-image">
      <img src="images\ROTI.jpg" alt="Photo">
    </div>
    <div class="card-content">
      <div>
        <h2>Text Description</h2>
        <p>This is where your description goes. Explain your content clearly in this space. You can add more lines here if needed.</p>
      </div>
      <div class="card-button">
        <button>Click Me</button>
      </div>
    </div>
  </div>

<script>
  // Hide loader after page loads
  window.addEventListener("load", () => {
    const loader = document.getElementById("page-loader");
    loader.classList.add("hidden");
  });

  // Optional: Show loader briefly when clicking internal links
  document.querySelectorAll("a").forEach(link => {
    if (!link.href.startsWith("#") && !link.target && link.href.includes(window.location.hostname)) {
      link.addEventListener("click", () => {
        document.getElementById("page-loader").classList.remove("hidden");
      });
    }
  });
</script>
  <footer class="footer-text">
      nursingSmart Copyright 2025, All Rights Reserved
  </footer>
  </div> <!-- End of wrapper -->
</body>
</html>
